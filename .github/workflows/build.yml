name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.2.0, v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            output_name: ce-scan.exe
            artifact_name: ce-scan-windows
          - os: macos-latest
            output_name: ce-scan
            artifact_name: ce-scan-macos
          - os: ubuntu-latest
            output_name: ce-scan
            artifact_name: ce-scan-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m nuitka --standalone --onefile `
            --windows-console-mode=attach `
            --windows-icon-from-ico=icon.ico `
            --product-name="Cyber Essentials Scanner" `
            --file-version=0.2.0 `
            --product-version=0.2.0 `
            --file-description="UK Cyber Essentials compliance scanner" `
            --copyright="Â© 2025" `
            --include-package=scanner `
            --include-data-dir=report_schema=report_schema `
            --output-filename=${{ matrix.output_name }} `
            scanner/main.py

      - name: Build with Nuitka (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          python -m nuitka --standalone --onefile \
            --include-package=scanner \
            --include-data-dir=report_schema=report_schema \
            --output-filename=${{ matrix.output_name }} \
            scanner/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/ce-scan-windows/ce-scan.exe
            ./artifacts/ce-scan-macos/ce-scan
            ./artifacts/ce-scan-linux/ce-scan
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
